# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  # === JOB 1: Сборка и публикация service-payment в DockerHub ===
  build-and-push-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/service-payment
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./service-payment
          file: ./service-payment/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # === JOB 2: Сборка и публикация service-notifications в Yandex Container Registry ===
  build-and-push-yc:
    runs-on: ubuntu-latest
    outputs:
      image_url: ${{ steps.set-image-url.outputs.image_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image URL
        id: set-image-url
        run: |
          IMAGE="cr.yandex/${{ secrets.YC_REGISTRY_ID }}/service-notifications:${{ github.sha }}"
          echo "image_url=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Yandex Container Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      - name: Build and push to Yandex Container Registry
        run: |
          docker build -t "${{ steps.set-image-url.outputs.image_url }}" ./service-notifications
          docker push "${{ steps.set-image-url.outputs.image_url }}"

  # === JOB 3: Деплой service-notifications в Yandex Serverless Container ===
  deploy-yc-serverless:
    needs: build-and-push-yc
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Yandex Serverless Container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: ${{ needs.build-and-push-yc.outputs.image_url }}
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-env: |
            AMQP_URL=${{ secrets.ENV_AMQP_URL }}