name: CI/CD Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  # === JOB 1: service-payment → DockerHub ===
  build-and-push-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./service-payment
          file: ./service-payment/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/service-payment:${{ github.sha }}

  # === JOB 2: service-notifications → Yandex Container Registry ===
  build-and-push-yc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      - name: Build and push to Yandex Container Registry
        run: |
          IMAGE="cr.yandex/${{ secrets.YC_REGISTRY_ID }}/service-notifications:${{ github.sha }}"
          docker build -t "$IMAGE" ./service-notifications
          docker push "$IMAGE"

  # === JOB 3: Деплой в Yandex Serverless Container ===
  deploy-yc-serverless:
    needs: build-and-push-yc
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Yandex Serverless Container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/service-notifications:${{ github.sha }}
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-env: |
            AMQP_URL=${{ secrets.ENV_AMQP_URL }}
          revision-cores: 1
          revision-memory: 128Mb
          revision-core-fraction: 100
          revision-concurrency: 1
          revision-execution-timeout: 3